{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Code Move Configuration</h1>
  <form id="configForm" onsubmit="saveConfig(event)">
    <!-- Config fields will be dynamically inserted -->
    <button type="submit" class="btn btn-primary mt-3">Save Configuration</button>
  </form>
  <div class="mt-3">
    <a href="{{ url_for('code_move.show_code_move_form') }}">Go Back</a>
  </div>
</div>
<script src="{{ url_for('static', filename='js/code_move_config.js') }}"></script>
{% endblock %}
