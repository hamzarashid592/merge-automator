{% extends "base.html" %}

{% block title %}Merge Automation{% endblock %}

{% block content %}
<h2 class="mb-4">Merge Automation Dashboard</h2>

<!-- Tabs -->
<div class="d-flex mb-3">
  <div class="tab me-2 active" data-type="regression">Regression</div>
  <div class="tab me-2" data-type="ps">PS Tickets</div>
  <div class="tab" onclick="location.href='/code-move'">Code Moves</div>
</div>

<!-- Merge Sections -->
<div id="regression" class="section active">
  <button onclick="triggerMerge('regression')" id="regression-btn">Trigger Regression Merge</button>
  <div id="regression-status">Idle</div>
  <a href="/config-ui?ticket_type=regression" class="btn btn-sm btn-secondary mt-2">Configure Regression</a>
  <a href="/view-logs/regression" class="btn btn-sm btn-secondary mt-2">View Regression Logs</a>

</div>

<div id="ps" class="section">
  <button onclick="triggerMerge('ps')" id="ps-btn">Trigger PS Merge</button>
  <div id="ps-status">Idle</div>
    <a href="/config-ui?ticket_type=production_support" class="btn btn-sm btn-secondary mt-2">Configure PS</a>
    <a href="/view-logs/ps" class="btn btn-sm btn-secondary mt-2">View PS Logs</a>

</div>



<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="{{ url_for('static', filename='js/merge_dashboard.js') }}"></script>
{% endblock %}
